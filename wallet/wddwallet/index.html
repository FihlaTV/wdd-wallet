<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title translate>Wallet</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mcwallet.css" rel="stylesheet">
  </head>
  <body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-brand navbar-left">
				<a href='https://wddex.com' target=_new><img id="wallet_logo" src="images/wallet_logo.png"/></a>
				 <span translate>WDD Wallet</span>
			</div>
			<div class="navbar-text navbar-right" style="float: right;">
				<span id="balance"></span> <script>document.write(global.wallet_settings.native_currency);</script>
				<span id="incoming" style="font-size: 0.8em;"></span>
				<br/>
				<span id="fiat_value" style="font-size: 0.8em;"></span> 
				<span id="fiat_currency" style="font-size: 0.8em;"></span>

			</div>
		</div>
		<ul class="nav nav-tabs" id="main_tabs">
			<li class="active"><a href="#main_address_tab" data-toggle="tab" translate>My Address</a></li>
			<li><a href="#send_currency_tab" data-toggle="tab"><span translate>Send</span> <script>document.write(global.wallet_settings.native_currency);</script></a></li>
			<li><a href="#send_asset_tab" data-toggle="tab" translate>Send Voucher</a></li>
			<li><a href="#history_tab" data-toggle="tab" translate>History</a></li>
			<li><a href="#settings_tab" data-toggle="tab" translate>Settings</a></li>
			<li><a href="#status_tab" data-toggle="tab" translate>Status</a></li>
		</ul>
	</nav>
		
	<div class="tab-content" style="padding-left: 30px; padding-right: 30px;">
		
		<div class="tab-pane active" id="main_address_tab">
			
			<p translate>Want to receive? Just share your address.</p>
			
			<p style="font-weight: bold;"><span translate>Your address is</span> <span id="main_address"></span></p>
			
			<div id="main_address_qrcode"></div>
		</div>
		
		<div class="tab-pane" id="send_currency_tab">
			
			<div style="display: none;" class="alert alert-success" id="sending_status"></div>
			
			<p translate>Want to send currency to someone? Fill in the space below.</p>
			
			<div class="form-group">
				<label for="send_to_address" translate>Send to: </label>
				<input type="text" class="form-control" id="send_to_address" placeholder="Type the address to which you want to send" />
				<button type="submit" class="btn btn-default" id="qr_code_reader_button" translate>Scan QR Code</button>
				<button type="submit" class="btn btn-default" id="paste_address_button" translate>Paste</button>
			</div>
			
			<div class="form-group">
				<label for="send_to_address">(<script>document.write(global.wallet_settings.native_currency);</script>) <span translate>Amount</span>: <span id="amount_alert"></span> </label>
				<input type="text" class="form-control" id="amount_to_send" placeholder="Type the amount you wish to send"  />
			</div>
			
			<!--
			<div class="form-group">
				<label for="send_to_address">Password: </label>
				<input type="password" class="form-control" id="password" placeholder="Type the password used to protect your wallet"  />
			</div>
			-->
			
			 <button type="submit" class="btn btn-default" id="send_bitcoins_button" translate>Send</button>
			
		</div>

		<div class="tab-pane" id="send_asset_tab">
			
			<div style="display: none;" class="alert alert-success" id="sending_asset_status"></div>
			
			<p translate>Want to send a voucher? Fill in the space below.</p>

			<div class="form-group">
				<label for="asset" translate>Voucher: </label>
				<select class="form-control" id="asset" placeholder="Choose" />
				<option>IDS</option>
				</select>
			</div>
			
			<div class="form-group">
				<label for="send_asset_to_address" translate>Send to: </label>
				<input type="text" class="form-control" id="send_asset_to_address" placeholder="Type the address to which you want to send" />
				<button type="submit" class="btn btn-default" id="qr_code_reader_asset_button" translate>Scan QR Code</button>
				<button type="submit" class="btn btn-default" id="paste_asset_address_button" translate>Paste</button>
			</div>
			
			<div class="form-group">
				<label for="send_to_address"><span translate>Amount:</span> <span id="amount_alert"></span> </label>
				<input type="text" class="form-control" id="asset_amount_to_send" placeholder="Type the amount you wish to send"  />
			</div>
			
			<!--
			<div class="form-group">
				<label for="send_to_address">Password: </label>
				<input type="password" class="form-control" id="password" placeholder="Type the password used to protect your asset"  />
			</div>
			-->
			
			 <button type="submit" class="btn btn-default" id="send_asset_button" translate>Send</button>
			
		</div>


		
		<div class="tab-pane" id="history_tab">
			
			<table id="transaction_table" class="table table-striped table-bordered table-hover"></table>
			
		</div>
		
		<div class="tab-pane" id="settings_tab">
			
			<!--<div class="form-group">
				<label for="fiat_currency_setting">Other currency to show: </label>
				<select id="fiat_currency_setting" class="form-control">
					<option value="">Do not show another currency</option>
					<option value="GBP">Great British Pounds (GBP)</option>
					<option value="USD">United States Dollars (USD)</option>
					<option value="USD">Hong Kong Dollars (HKD)</option>
					<option value="EUR">Euros (EUR)</option>
				</select>
			</div>-->

			<div class="form-group">
				<label for="language_setting">Language: (语言) </label>
				<select id="language_setting" class="form-control">
					<option value="en">English (英文)</option>
					<option value="zh-cn">简体中文 (Chinese)</option>
				</select>
			</div>



			<label style='margin-top: 60px;' for="language_setting" translate>Backup Wallet</label>
			<div class="form-group">
				<button type="submit" class="btn btn-default" id="backup_words_button" translate>Backup and Restore</button>
			</div>
			
		</div>


		<div class="tab-pane" id="status_tab">
			<div class="form-group">
				<div id="status"></div>
				<button type="submit" class="btn btn-default" id="status_update_button" translate>Refresh</button>
			</div>			
		</div>

		
		<div class="tab-pane" id="apps_tab">
			
			<table class="table table-bordered" id="apps_table">
			
			</table>
					
		</div>
				
	</div>
		
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/qrcode.min.js"></script>
    <script src="js/mcwallet_index.js"></script>
    <script src="js/mcwallet_global.js"></script>
  </body>
</html>
